<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gotham City</title>

  </head>
  <body>

    <!-- Images used to open the lightbox -->
<div class="row" style="background-color: rgba(56,57,60); padding-top:1%; padding-left: 1%;">
  <div class="column">
    <img src="imgs/ArkhamAsylum.jpg" onclick="openModal();currentSlide(1)" style="width:95%" class="hover-shadow">
  </div>
  <div class="column">
    <img src="imgs/GothamZoo.jpg" onclick="openModal();currentSlide(2)" style="width:75%" class="hover-shadow">
  </div>
  <div class="column">
    <img src="imgs/placeholder-image.png" onclick="openModal();currentSlide(3)" style="width:80%" class="hover-shadow">
  </div>
  <div class="column">
    <img src="imgs/placeholder-image.png" onclick="openModal();currentSlide(4)" style="width:80%" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="imgs/ArkhamAsylum.jpg" style="width:100% " >
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="imgs/RobinsonPark.jpg" style="width:100%; align-items: center;">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="imgs/Wayentower.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="imgs/RobinsonPark.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="row">
      <div class="column">
      <img class="demo" src="imgs/ArkhamAsylum.jpg" onclick="currentSlide(1)" style="width:95%" alt="Pic1">
      </div>

      <div class="column">
      <img class="demo" src="imgs/GothamZoo.jpg" onclick="currentSlide(2)" style="width:75%" alt="Pic2">
     </div>

      <div class="column">
      <img class="demo" src="imgs/Wayentower.jpg" onclick="currentSlide(3)" style="width:85%" alt="Pic3">
     </div>

      <div class="column">
      <img class="demo" src="imgs/RobinsonPark.jpg" onclick="currentSlide(4)" style="width:95%" alt="Pic4">
      </div>
     </div> 
  </div>
</div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="./src/js/main.js"> </script>
  </body>
</html>
